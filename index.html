<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A visually engaging website featuring a simple car animation created using only CSS. Watch as the car moves along a scrolling track with rotating wheels and a dynamic background."
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Car Animation Css and Javascript</title>
  </head>
  <body>
    <div class="container">
      <div class="sky">
        <div class="trees"></div>
        <div class="track"></div>
        <div class="car">
          <div class="wheel wheel1">
            <img src="car_wheel_left.png" alt="car wheel" />
          </div>
          <div class="wheel wheel2">
            <img src="car_wheel_right.png" alt="car wheel" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
